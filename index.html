<body>
<div id="wrap">
	<button class="btn btn-info" onClick="getElementById('win').removeAttribute('style');" type="button">Add</button>
   <div id='posTable'><table class="table table-striped">
        <thead>
            <td>Треугольники</td>

        <tbody id = "triangles">

       </div> 
    <div id="win" style="display:none">
   <div class="overlay"></div>
      <div class="visible">
          <h3>Input triangle</h3>

            <p>Введите сторону b нового треугольника: <input id='side_b'></p> 
            <p>Введите сторону c нового треугольника: <input id='side_c'></p>

          </div>
    </div>
</div>
    
    <div id="edit" style="display:none">
    <div class="overlay"></div>
    <div class="visible">
          <h3>Edit triangle</h3>
          <div class="content">
            <p>Изменение а: <input id='edit_a'></p> 
            <p>Изменение b: <input id='edit_b'></p> 
            <p>Изменение c: <input id='edit_c'></p> 
            <button onclick="data.edit();getElementById('edit').style.display='none';">OK</button>
          </div>
    </div>
